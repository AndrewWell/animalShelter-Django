{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Приют для животных - Домик Надежды:
        {% block title %}{% endblock %}
    </title>
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript%}
    <link rel="stylesheet" href="{% static '/static/css/main.css' %}">
    <link rel="icon" href="{% static '/static/img/favicon.ico' %}" , type="image/x-icon">
</head>
<body class="mainBody">
<asi>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a href="{% url 'home' %}" class="navbar-brand">
            <img src="{% static 'main/img/logo.png' %}" height="90" width="90" alt="logo"
                 class="d-inline-block align-top">
            Домик надежды
        </a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a href="{% url 'home' %}" class="nav-item nav-link">О приюте</a>
                |
                <a href="{% url 'cats' %}" class="nav-item nav-link">Кошки</a>
                |
                <a href="{% url 'dogs' %}" class="nav-item nav-link">Собаки</a>
                |
                <a href="{% url 'contacts' %}" class="nav-item nav-link">Контакты</a>
                |
                <a href="{% url 'how2Help' %}" class="nav-item nav-link">Как помочь</a>
                |
                <a href="{% url 'news_home' %}" class="nav-item nav-link">Новости</a>
            </div>
        </div>
    </nav>
</asi>
<main>
    {% block content %}
    {% endblock %}
</main>
</body>
</html>
