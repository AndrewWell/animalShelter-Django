{% extends 'main/layout.html' %}

{% block content %}
<h1>Предложить новость</h1>
<div class="features">
    <form method="post">
        {% csrf_token %}
        {{form.title}}<br>
        {{form.anons}}<br>
        {{form.full_text}}<br>
        {{form.image}}<br>
        <span>{{error}}</span><br>
        <button class="btn btn-success" type="submit">Предложить статью</button>
    </form>
    <img src="../main/static/main/img/new.jpg">
</div>

{% endblock %}

{% block title %}
{{title}}
{% endblock %}
